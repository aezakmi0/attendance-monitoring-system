            height:1400px;

        .profile-picture{

            border-radius: 50%;
            padding-right: 4px;
        }
        .navbar-fixed-top{
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 0px 5px rgb(177, 177, 177);
        }
        .navbar-right{ 
            margin-left: auto; 
        }
         /* For the padding of the Icons */
         .navbar-nav .nav-item .nav-link{
            padding: 16px 24px !important;
        }
        /* For the Bell Icon padding */
        .nav-link{
            padding: 16px 24px !important;
        }
        /* Removed the padding-left of the Home icon */
        #navbarNav > ul > li:first-child .nav-link {
            padding-left: 0px !important;
        }
        .nav-profile{
            background-color: #dddddd;
        }
        .nav-link svg path {
            fill: #6e6e6e;
            transition: fill 0.3s ease; 
        }
        .nav-link:hover svg path {
            fill: #c2c2c2;
        }
        .dropdown-menu {
            width: 100%; /* Set the width to 100% */

        h1, h2{
