<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        nav{
            overflow: hidden;
            background-color: #cacaca;
        }

        nav a{
            /* float: left; */
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
        
        }
        
        .account-img{
            width: 40px;
            border-radius: 50%;
        }
        .profile {
            float: right;
            /* overflow: hidden; */
            display: inline;
            background-color: #929292;
        }

        .profile .dropbtn {
            cursor: pointer;
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            /* padding: 14px 16px; */
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        nav a:hover, .profile:hover .dropbtn, .dropbtn:focus {
            background-color: red;
        }

        .profile-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            /* z-index: 1; */
        }

        .profile-content a {
            /* float: none; */
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .profile-content a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>  
        </div>
        <div class="nav-right">
            <a href="#">Bell</a>
            <div class="profile">
                <button class="dropbtn" onclick="myFunction()"><img src="img/profile.jpg" alt="profile picture" class="account-img">Profile Name
                <i class="fa fa-caret-down"></i>
                </button>
                
                <div class="profile-content" id="myprofile">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                </div>

            </div>
        </div>
    </nav>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the profile content */
        function myFunction() {
          document.getElementById("myprofile").classList.toggle("show");
        }
        
        // Close the profile if the user clicks outside of it
        window.onclick = function(e) {
          if (!e.target.matches('.dropbtn')) {
          var myprofile = document.getElementById("myprofile");
            if (myprofile.classList.contains('show')) {
              myprofile.classList.remove('show');
            }
          }
        }
        </script>
</body>
</html>
