        </div>
        <!-- Time End -->
        <div class="col-md d-block">
          <p class="label-text mb-1 mt-3">END</p>
          <input type="time" class="form-control" name="time_end" id="floatingInputGrid" required>
        </div>

        <div class="col-md">
          <div class="d-flex flex-column align-items-start">
            <p class="label-text mb-1 mt-3">DAY</p>

            <input type="checkbox" class="btn-check" id="btn-check-tue" name="days[]" value="Tue" autocomplete="off">

            <label class="btn btn-outline-primary" for="btn-check-tue">Th</label>
            <!-- Thursday -->
