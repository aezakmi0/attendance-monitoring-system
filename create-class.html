<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>
    
  <div class="container mb-3 page-title">
    <form class="form-control p-5" action="save-class.php" method="post">
      <h1 class="text-center">Create Class</h1>
      <div class="row">
        <!-- Class Code -->
        <div class="col-md-4">
            <p class="label-text mb-1 mt-3">CLASS CODE</p>
            <input type="text" class="form-control" name="class_code" placeholder="Enter Class Code" required>
        </div>
        <!-- Class Name -->
        <div class="col-md-8">
          <p class="label-text mb-1 mt-3">CLASS NAME</p>
          <input type="text" class="form-control" name="class_name" placeholder="Enter Class Name" required>
        </div>
      </div>
      
      <div class="row mb-3">
        <!-- Room -->
        <div class="col-md d-block">
          <p class="label-text mb-1 mt-3">ROOM</p>
          <select class="form-select" id="floatingSelectGrid" name="room" aria-label="Floating label select example" required>
            <!-- <option selected>Select Room</option> -->
            <option value="G102">G102</option>
            <option value="G103">G103</option>
        </select>
        </div>
        <!-- Time Start -->
        <div class="col-md d-block">
          <p class="label-text mb-1 mt-3">START</p>
          <input type="time" class="form-control" name="time_start" id="floatingInputGrid" required>
        </div>
        <!-- Time End -->
        <div class="col-md d-block">
          <p class="label-text mb-1 mt-3">END</p>
          <input type="time" class="form-control" name="time_end" id="floatingInputGrid" required>
        </div>
        <!-- Day -->
        <div class="col-md">
          <div class="d-flex flex-column align-items-start">
            <p class="label-text mb-1 mt-3">DAY</p>
            <div class="d-flex ms-auto">
              <button type="button" class="btn rounded-circle day-button active" data-bs-toggle="button" onclick="toggleDay('M')">M</button>
              <button type="button" class="btn rounded-circle day-button" data-bs-toggle="button" onclick="toggleDay('T')">T</button>
              <button type="button" class="btn rounded-circle day-button active" data-bs-toggle="button" onclick="toggleDay('W')">W</button>
              <button type="button" class="btn rounded-circle day-button" data-bs-toggle="button" onclick="toggleDay('Th')">Th</button>
              <button type="button" class="btn rounded-circle day-button" data-bs-toggle="button" onclick="toggleDay('F')">F</button>
              <button type="button" class="btn rounded-circle day-button ml-auto" data-bs-toggle="button" onclick="toggleDay('Sat')">Sat</button>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
          <a type="button" class="btn btn-outline-secondary m-1" href="index.html">Cancel</a>
          <button class="btn btn-primary m-1" input="submit">Save</button>
        </div>
      </div>
    </form>

    <script>
      includeHTML();

      let selectedDays = [];

      function toggleDay(day) {
        const index = selectedDays.indexOf(day);

        if (index === -1) {
          // Add the day to the array if it's not already present
          selectedDays.push(day);
        } else {
          // Remove the day from the array if it's already present
          selectedDays.splice(index, 1);
        }
      }

      // Assuming you have a function to make an AJAX request to your server
      function saveSelectedDays() {
          // Make an AJAX request to your server with the selectedDays data
          // Example using jQuery
          $.ajax({
            type: 'POST',
            url: 'save-class.php',
            data: { days: selectedDays },
            success: function(response) {
              console.log('Data saved successfully');
            },
            error: function(error) {
              console.error('Error saving data:', error);
            } 
          });
        }
    </script>

    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
