<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <div class="container" style="background-color: rgb(255, 255, 255);">
        <div class="text-center pt-4">
            <h1 class="class-code-lg">CS-ITE 313</h1>
            <p class="class-name">Web Systems and Technology | 3:00PM-5:00PM TF</p>
        </div>
        <!-- <hr class="hr" /> -->
        <hr class="hr" />
        <h1 class="text-center display-6">Edit Seatplan</h1>
        <hr class="hr" />
        <!-- <div class="d-flex justify-content-between">
            <p>December 1, 2023</p>
            <p>5:36 PM</p>
        </div> -->
    </div>
    
    <!-- seatplan layout -->
    <div class="container d-flex" style="height: 60vh;">
        <div class="seatplan-container">
            <div class="rounded seatplan-seat" draggable="true">
                <p class="seatplan-lastname">Student 1</p>
                <p class="seatplan-firstname">One</p>
            </div>
            <div class="rounded seatplan-seat" draggable="true">
                <p class="seatplan-lastname">Student 2</p>
                <p class="seatplan-firstname">Two</p>
            </div>
            <div class="rounded seatplan-seat" draggable="true">
                <p class="seatplan-lastname">Student 3</p>
                <p class="seatplan-firstname">Three</p>
            </div>
        </div>
        <div class="seatplan-container">
            <div class="rounded seatplan-seat" draggable="true">
                <p class="seatplan-lastname">Bisakol 1</p>
                <p class="seatplan-firstname">One</p>
            </div>
            <div class="rounded seatplan-seat" draggable="true">
                <p class="seatplan-lastname">Bisakol 2</p>
                <p class="seatplan-firstname">Two</p>
            </div>
            <div class="rounded seatplan-seat" draggable="true">
                <p class="seatplan-lastname">Bisakol 3</p>
                <p class="seatplan-firstname">Three</p>
            </div>
        </div>

        
        <!-- Repeat the above seatplan-seat div for other seats in the right column -->
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script> -->
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
